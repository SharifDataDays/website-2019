{% load i18n %}
{% load static %}
{% get_current_language_bidi as LANGUAGE_BIDI %}


<div id="last_teampc" class="ui fluid selection dropdown">
    <div class="text" style="font-family: IRANSans">{{ participation }}</div>
    <i class="dropdown icon"></i>
    <div class="menu" style="font-family: IRANSans">
        {% for choice in user_pcs %}
            <a class="item{% if choice == participation %} blue active{% endif %}" href="{% url 'accounts:panel_change_team_pc' choice.id %}" style="font-family: IRANSans!important;">{{ choice }}</a>
        {% endfor %}
    </div>
</div>
